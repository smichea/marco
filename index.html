<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marco's Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #4caf50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        header img {
            width: 100px;
            border-radius: 50%;
        }

        section {
            padding: 20px;
            text-align: center;
        }

        .projects {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .project {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            margin: 10px;
            width: 30%;
        }

        .project img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        footer {
            background-color: #4caf50;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        .chat-container {
            position: fixed;
            bottom: 0;
            right: 20px;
            width: 300px;
            max-width: 100%;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .chat-header {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }

        .chat-body {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
        }

        .chat-footer {
            padding: 10px;
            border-top: 1px solid #ddd;
        }

        .chat-footer input {
            width: calc(100% - 60px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .chat-footer button {
            width: 50px;
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <header>
        <h1>Welcome to Marco's Website</h1>
        <img src="images/marco-coding.webp" alt="Marco Coding">
    </header>

    <section>
        <h2>Projects</h2>
        <div class="projects">
            <div class="project">
                <img src="images/project2.webp" alt="Project 2">
                <h3>Project 2</h3>
                <p>Brief description of project 2.</p>
                <a href="#">Learn More</a>
            </div>
            <div class="project">
                <img src="images/project3.webp" alt="Project 3">
                <h3>Project 3</h3>
                <p>Brief description of project 3.</p>
                <a href="#">Learn More</a>
            </div>
        </div>
    </section>

    <section>
        <h2>Contact Marco</h2>
        <form>
            <input type="text" name="name" placeholder="Your Name" required>
            <br>
            <input type="email" name="email" placeholder="Your Email" required>
            <br>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <br>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <div class="chat-container" id="chat-container">
        <div class="chat-header">
            Chat with Marco's Assistant
        </div>
        <div class="chat-body" id="chat-body">
            <!-- Messages will be displayed here -->
        </div>
        <div class="chat-footer">
            <input type="text" id="chat-input" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Marco's Website</p>
        <a href="#">LinkedIn</a>
        <a href="#">GitHub</a>
        <a href="#">Twitter</a>
    </footer>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const chatBody = document.getElementById('chat-body');
        const chatInput = document.getElementById('chat-input');

        // Helper functions to manage cookies
        function setCookie(name, value, days) {
            const d = new Date();
            d.setTime(d.getTime() + (days * 24 * 60 * 60 * 1000));
            const expires = "expires=" + d.toUTCString();
            document.cookie = name + "=" + value + ";" + expires + ";path=/";
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        async function sendMessage() {
            const message = chatInput.value;
            if (message.trim()) {
                displayMessage('You', message);
                chatInput.value = '';

                // Retrieve thread ID from cookie
                let threadId = getCookie('thread_id');

                // Making a POST request to your Scaleway Serverless function
                const response = await fetch('http://127.0.01:8080',{//'https://marcobackendvst2w3dc-ai-assistant-proxy.functions.fnc.fr-par.scw.cloud', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text: message, thread_id: threadId })
                });

                if (response.ok) {
                    const data = await response.json();
                    const assistantMessage = data.text;  // Assuming the response includes a field 'text'
                    displayMessage('Assistant', assistantMessage);

                    // Save thread ID to cookie if it's not set yet
                    if (!threadId && data.thread_id) {
                        setCookie('thread_id', data.thread_id, 7);  // Set cookie for 7 days
                    }
                } else {
                    displayMessage('Assistant', 'Failed to fetch response.');
                }
            }
        }

        function displayMessage(sender, message) {
            const messageElement = document.createElement('div');
            messageElement.innerHTML = `<strong>${sender}:</strong> ${message}`;
            chatBody.appendChild(messageElement);
            chatBody.scrollTop = chatBody.scrollHeight;
        }
    </script>

</body>

</html>
